<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Title</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="ct-nav">
        <div>
            <img src="../static/images/tarot project.png" alt="Tarot Project Logo" id="tarot-logo">
        </div>
    <!-- Nav items -->
    <div>
        <ul id="horizontal-list">
            <a href="{{ url_for('site.home') }}" class="fs-4">
                <li>The Tarot Project</li>
            </a>
            <a href="#" class="fs-4">
                <li>Your Decks</li>
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('site.profile') }}" class="fs-4">
                <li>Profile</li>
            </a>
            <a href="{{ url_for('auth.logout') }}" class="fs-4">
                <li>Log Out</li>
            </a>
            {% else %}
            <a href="{{ url_for('auth.signin') }}" class="fs-4">
                <li>Sign In</li>
            </a>
            <a href="{{ url_for('auth.signup') }}" class="fs-4">
                <li>Sign Up</li>
            </a>
            {% endif %}
        </ul>
    </div>
    </nav>
    <!-- End of Nav -->
    {% block content %}
    {% endblock content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
